<div class="inactive" id="paciente" >
  <div class="mb-3">
      <label for="nombrePaciente class="form-label">Nombre</label>
      <input
      type="text"
      class="form-control"
      id="nombre"
      name="nombre"
      required
      />
  </div>

  <div class="mb-3">
      <label for="apellidoPaternoPaciente" class="form-label">Apellido paterno</label>
      <input
      type="text"
      class="form-control"
      id="apellidoPaternoPaciente"
      name="apellidoPaternoPaciente"
      required
      />
  </div>

  <div class="mb-3">
      <label for="apellidoMaternoPaciente" class="form-label">Apellido materno</label>
      <input
      type="text"
      class="form-control"
      id="apellidoMaternoPaciente"
      name="apellidoMaternoPaciente"
      required
      />
  </div>

  <div class="mb-3">
      <label for="genero" class="form-label">Género</label>
      <select class="form-select" id="generoPaciente" name="generoPaciente" required>
      <option selected  value="Masculino">Masculino</option>
      <option  value="Femenino">Femenino</option>
      </select>
  </div>

  <div class="mb-3">
      <label for="matricula" class="form-label">Matricula</label>
      <input
      type="text"
      class="form-control"
      id="matricula"
      name="matricula"
      required
      />
  </div>

  <div class="mb-3">
      <label for="estadoCivil" class="form-label">Estado civil</label>
      <select class="form-select" id="estadoCivil" name="estadoCivil" required>
      <option selected value="Soltero(a)">Soltero(a)</option>
      <option value="Casado(a)">Casado(a)</option>
      <option value="Divorciado(a)">Divorciado(a)</option>
      </select>
  </div>

  <div class="mb-3">
      <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
      <input
      type="date"
      class="form-control"
      id="fechaNacimiento"
      name="fechaNacimiento"
      required
      />
  </div>

  <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
      type="text"
      class="form-control"
      id="contrasenia"
      name="contrasenia"
      required
      />
  </div>

  
</div>
